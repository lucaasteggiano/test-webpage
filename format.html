<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">ELP</div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- SecciÃ³n Hero con Video de Fondo -->
  <section id="home" class="hero">
    <!-- Video de fondo -->
    <video autoplay muted loop id="video-background">
      <source src="assets/video-background.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>

    <!-- Contenido sobre el video -->
    <div class="hero-content">
      <h1>Electric Line Peru</h1>
      <p>Innovating the future, today.</p>
      <button>Learn More</button>
    </div>
  </section>

  <section id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product">Product 1</div>
      <div class="product">Product 2</div>
      <div class="product">Product 3</div>
    </div>
  </section>

  <section id="features" class="features">
    <h2>Our Features</h2>
    <div class="feature-cards">
      <div class="card">Feature 1</div>
      <div class="card">Feature 2</div>
      <div class="card">Feature 3</div>
    </div>
  </section>

  

  <footer id="contact">
    <p>&copy; 2025 ELP. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
